[package]
name = "zip-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
replace_with = "0.1.7"
tikv-jemallocator = "0.5.4"

[dependencies.zip]
path = ".."
default-features = false

[features]
zip_defaults = ["zip/default"]
default = ["zip_defaults"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_read"
path = "fuzz_targets/fuzz_read.rs"
test = false
doc = false

[[bin]]
name = "fuzz_write"
path = "fuzz_targets/fuzz_write.rs"
test = false
doc = false

[[bin]]
name = "fuzz_write_minimal"
path = "fuzz_targets/fuzz_write_minimal.rs"
test = false
doc = false
